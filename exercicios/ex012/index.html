<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Videos locais</h1>
    <video controls poster="img/thumbnail-comemoracao.jpg" width="560">
        <source src="media/video-comemoracao.mp4" type="video/mp4">
        <source src="media/video-comemoracao.mkv" type="video/mkv">
        <source src="media/video-comemoracao.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com estes formatos</p>
    </video>

    <h1>Vídeos incorporados de outros sites</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
