<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
    <link rel="stylesheet" href="css/style00.css">
</head>
<body>
    <h1>Exercício Base</h1>
    <table id="funcionarios">
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="csexo">
            <col class="cprofissao">
        </colgroup>
        <caption>Lista de Funcionários</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>20</td>
                <td>M</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>F</td>
                <td>Analista</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>30</td>
                <td>F</td>
                <td>Engenheira</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>35</td>
                <td>M</td>
                <td>Arquiteto</td>
            </tr>
            <tr>
                <td>Roberto</td>
                <td>40</td>
                <td>M</td>
                <td>Professor</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <table>
        <caption>Minha tabela</caption>
        <tbody>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
