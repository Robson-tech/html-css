<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <link rel="stylesheet" href="css/style03.css">
</head>
<body>
    <main>
        <h1>Título deve corresponder à largura</h1>
        <table>
            <caption>Mesclando células de tabelas HTML</caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                    <!-- <td>C</td> -->
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td rowspan="2">G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <!-- <td>J</td> -->
                    <td>K</td>
                    <td>L</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <!-- Forma antiga de estruturar sites e montar layouts em HTML 4. Não deve ser mais utilizada pois foi substituída pelo GRID layout em CSS -->
        <table>
            <tr>
                <td colspan="2">Cabeçalho</td>
            </tr>
            <tr>
                <td rowspan="2">Coluna 1</td>
                <td>Coluna 2</td>
            </tr>
            <tr>
                <td>Coluna 3</td>
            </tr>
            <tr>
                <td colspan="2">Rodapé</td>
            </tr>
        </table>
    </main>
</body>
</html>
