<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 7</title>
    <link rel="stylesheet" href="../css/style01.css">
</head>
<body>
    <form action="cadastro.php" method="post" enctype="multipart/form-data" autocomplete="off">
        <fieldset>
            <p>
                <label for="icolor">Cor:</label>
                <input type="color" name="color" id="icolor">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="irange">Range:</label>
                <input type="range" name="range" id="irange" min="1" max="1000">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="ifile">Arquivo:</label>
                <input type="file" name="file" id="ifile" >
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
