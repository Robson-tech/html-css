<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <link rel="stylesheet" href="../css/style01.css">
</head>
<body>
    <form action="#" autocomplete="off" id="form01">
        <fieldset>
            <legend>Formulário 1</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br>
            <label for="assunto">Assunto:</label><br>
            <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
