<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
    <link rel="stylesheet" href="../css/style01.css">
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <div>
                <label for="inum1">Número 1:</label>
                <input type="number" name="num1" id="inum1" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
            </div>
            <div>
                <label for="inum2">Número 2:</label>
                <input type="number" name="num2" id="inum2" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
            </div>
            <div>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
