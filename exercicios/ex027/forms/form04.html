<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link rel="stylesheet" href="../css/style01.css">
</head>
<body>
    <h1>Boletim</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Aluno 1</legend>
            <p>
                <label for="inome">Nome completo:</label>
                <input type="text" name="nome" id="inome" autocomplete="nome" placeholder="Nome completo" maxlength="100" required><br>
                <label for="idata">Data de nascimento:</label>
                <input type="date" name="data" id="idata" required><br>
                <label for="imes">Mês da prova:</label>
                <input type="month" name="mes" id="imes" value="2023-04" required><br>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" required><br>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 à 10" required>
            </p>
            <hr>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
