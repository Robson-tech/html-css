<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
    <link rel="stylesheet" href="../css/style01.css">
</head>
<body>
    <!-- novalidate irá fazer o formulário ignorar qualquer tipo de validação, seja número de caracteres ou seja obrigatoriedade de preenchimento -->
    <!-- autocomplete pode ser utilizado, quando ligado, em elementos input para especificar o tipo de auto preenchimento, se é de senha, nova senha, usuário, endereço e etc. -->
    <form action="cadastro.php" method="post" autocomplete="on" id="form03">
        <p><label for="iusuario">Usuário:</label>
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="10" placeholder="Usuário" autocomplete="username">
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
