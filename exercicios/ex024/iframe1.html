<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguran√ßa em iframes</title>
    <link rel="stylesheet" href="css/style02.css">
</head>
<body>
    <h1>Executando scripts</h1>
    <a href="#" onclick="blink()">Clique aqui!</a>
    <div id="caixa"></div>
    <script>
        function blink() {
            var caixa = window.document.getElementById("caixa");
            caixa.innerHTML += "<p>Executando scripts</p>";
        }
    </script>
</body>
