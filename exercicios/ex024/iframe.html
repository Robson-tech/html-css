<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <link rel="stylesheet" href="css/style01.css">
</head>
<body>
    <h1>Utlizando iframes</h1>
    <p>Exemplo de utilização de iframes</p>
    <!-- Tamanho Padrão 300x150 -->
    <iframe src="ads/add.html" frameborder="0" scrolling="auto">
        <p>Seu navegador não suporta iframes.</p>
        <a href="add.html" target="_blank" rel="external"></a>
    </iframe>
    <iframe id="mp3downloader" src="https://www.y2mate.com/" frameborder="0" scrolling="no">
        <p>Seu navegador não suporta iframes.</p>
        <a href="https://www.y2mate.com/" target="_blank" rel="external"></a>
    </iframe>
    <iframe src="https://www.bing.com/" frameborder="0">
        <p>Seu navegador não suporta iframes.</p>
        <a href="https://www.bing.com/" target="_blank" rel="external"></a>
    </iframe>
</body>
</html>
