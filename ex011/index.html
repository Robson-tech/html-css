<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
    <h1>Tipos de mídia</h1>
    <ul>
        <li><img src="img/Icojam-Blueberry-Basic-Home.ico" alt="Ícone de casinha"></li>

    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/Ant Fire - Rachel K Collier.mp3" type="audio/mpeg">

        <source src="media/Ant Fire - Rachel K Collier.wav" type="audio/wav">

        <dt>Cig Swaag</dt>

            <audio src="media/Cig Swaag - Jingle Punks.mp3" controls></audio>
        </dd>

        </dd>
    </dl>
</body>
</html>
